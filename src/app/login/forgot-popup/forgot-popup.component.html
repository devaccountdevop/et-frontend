<ion-app>
    <table>
      <tr style=" background-color: rgba(26, 74, 96, 0.9); height: 20px;padding: 0px;">
        <td colspan="2"  class="text-white text-center text-sm">
          Forgot Password Instruction</td>
          <span class="menu" (click)="close()">&#10006;</span>
      </tr>
      <tr>
        <div class="col-md-auto">
          <label for="email" class="text-sm ml-1 mt-4">Your Email Address </label><br><br>
          <input type="text" class="form-control form-control-sm" #email placeholder="Email">
        </div>
        <div class="d-flex justify-content-center">
            <button  class="button2" (click)="resetPassword(email.value)" >Reset Password 
            </button>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#" (click)="close()" >Back to Login</a>
        </div>
          <p class="note_for_forget_passowrd">Note: For security reason we don't store password 
            so we will not reset it for you simply 
            enter email address above and we will send you instruction on how to reset your password.</p>
      </tr>
    </table>
</ion-app>


<ion-content>
  <ion-card>
    <div class="split-container">
      <div class="top-part">
        <h1 class="text-white">Estimation Tool</h1>
      </div>
      <div class="right-part">
        <h1 class="text-center">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item class="input">
            <ion-input formControlName="userName" name="userName" minlength="4"
            maxlength="15" placeholder="Username"></ion-input>
          </ion-item>
          <div class="text-danger ml-3" *ngIf="loginForm.controls['userName'].errors?.['required'] && submitted">
            Username is required.
          </div>
          <div class="text-danger ml-3" *ngIf="loginForm.controls['userName'].hasError('minlength') && submitted">
            Username must be at least 4 characters long.
          </div>
          <ion-item>
            <ion-input [type]="showPassword ? 'text' : 'password'" minlength="4" maxlength="15" formControlName="password" name="password"
              placeholder="Password"></ion-input>
            <!-- <a class="type-toggle">
              <ion-icon class="show-option" *ngIf="!showPassword" name="eye-off-outline" (click)="toggleShow()"></ion-icon>
              <ion-icon class="hide-option" *ngIf="showPassword" name="eye-outline" (click)="toggleShow()"></ion-icon>
            </a> -->
          </ion-item>
          <div class="text-danger ml-3" *ngIf="loginForm.controls['password'].errors?.['required'] && submitted">
            Password is required.
          </div>
          <div class="text-danger ml-3" *ngIf="loginForm.controls['password'].hasError('minlength') && submitted">
            Password must be at least 4 characters long.
          </div>
          <div class="text-danger ml-3" *ngIf="loginForm.controls['password'].hasError('pattern') && submitted && !loginForm.controls['password'].hasError('minlength')">
            Password must be a combination of alphabets, numbers, and special characters.
          </div>
          <ion-row class="ion-align-items-center">
            <ion-col size="8" class="ion-text-start ion-padding-start">
              <a (click)="forgotPassword()" class="pointer">Forgot Password <ion-icon name="lock-closed-outline"
                  (click)="forgotPassword()" class="pointer"></ion-icon></a>
            </ion-col>
            <ion-col size="4" class="ion-text-end ion-padding-end">
              <span><a  class="pointer" (click)="resetPassword()">Reset Password</a></span>
            </ion-col>
          </ion-row>
         <button   type="submit"  class="button2 ml-10">Login</button>
          <p class="signup ion-text-center ion-padding-top">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </form>
      </div>
    </div>
  </ion-card>
</ion-content>

<ion-app>
  <ion-header>
    <ion-menu-toggle>
      <ion-button class="mr-n5 mt-2" fill="clear"
        ><span class="menu">&#9776;</span></ion-button
      >
    </ion-menu-toggle>
    <ion-button fill="clear"
      ><ion-icon class="homeicon" name="home-sharp"></ion-icon
    ></ion-button>
    <ion-title
      style="
        font-family: Roboto;
        font-size: 22px;
        font-weight: 400;
        line-height: 26px;
        letter-spacing: 0em;
        text-align: left;
        padding-left: 0px;
      "
      >Estimation Tool</ion-title
    >

    <div class="dropdown">
      <ion-buttons>
        <ion-button
          class="text-white mr-3 mt-2 text-capitalize"
          (click)="toggleDropdown()"
          fill="clear"
        >
          <ion-icon
            style="width: 22px; height: 22px"
            class="mr-2"
            name="person-circle-outline"
          ></ion-icon>
          <p
            style="
              font-family: Roboto;
              font-size: 20px;
              font-weight: 400;
              line-height: 23px;
              letter-spacing: 0em;
              text-align: left;
              margin-bottom: 0px;
            "
          >
            Admin
          </p>
          <ion-icon class="ml-2" name="chevron-down-outline"></ion-icon
        ></ion-button>
      </ion-buttons>
      <div class="dropdown-content" [ngClass]="{ show: isDropdownOpen }">
        <a style="cursor: pointer" (click)="logout()">Logout</a>
      </div>
    </div>
  </ion-header>
  <ion-content style="overflow-x: hidden">
    <ion-row style="height: 100%">
      <ion-col
        size="2"
        style="
          margin: 0px;
          background-color: white;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
          height: 100%;
        "
      >
        <ion-row
          style="
            display: flex;
            justify-content: center;
            margin-top: 10px;
            text-align: left;
          "
        >
          <ion-col style="background-color: white; color: black; display: flex">
            <img
              src="/assets/images/Dashboard.png"
              alt="Your Image"
              style="width: 25px; height: 25px; margin-right: 10px"
            />
            <p
              style="
                margin-bottom: 0px;
                font-family: Roboto;
                font-size: 18px;
                font-weight: 500;
                line-height: 25px;
                letter-spacing: 0px;
                text-align: left;
                color: rgba(26, 74, 96, 1);
              "
            >
              Dashboard
            </p>
          </ion-col>
        </ion-row>
        <ion-row
          style="
            display: flex;
            justify-content: center;
            margin-top: -10px;
            text-align: left;
          "
        >
          <ion-col style="background-color: white; color: black; display: flex">
            <img
              src="/assets/images/journals (1).png"
              alt="Your Image"
              style="
                width: 25px;
                height: 25px;
                margin-right: 10px;
                fill: #a1a1a1;
              "
            />
            <p
              style="
                margin-bottom: 0px;
                font-family: Roboto;
                font-size: 18px;
                font-weight: 300;
                line-height: 25px;
                letter-spacing: 0px;
                text-align: left;
                color: rgba(0, 0, 0, 1);
              "
            >
              Projects
            </p>
          </ion-col>
        </ion-row>
        <button
          style="position: absolute; top: 92%; left: 11%"
          (click)="openImportDialog()"
          class="button2"
        >
          Import
        </button>
      </ion-col>

      <ion-col
        size="10"
        style="
          margin: 0px;
          height: 100%;
          color: black;
          background-color: white;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        "
      >
        <div class="innerbox">
          <ion-row class="subheader">
            <ion-buttons class="add_clint_btn">
              <button expand="block" (click)="openDialog()" class="button2">
                Add Client
              </button>
            </ion-buttons>
            

            <div class="add_clint">
              <ion-label class="label_dropdown">Client</ion-label>
              <select
                (change)="getProjectByselectedClient()"
                [(ngModel)]="clientId"
                class="client_select"
              >
                <ng-container
                  *ngIf="clientList.length === 0; else clientOptions"
                >
                  <option value="undefined" disabled selected>
                    No Client Available
                  </option>
                </ng-container>
                <ng-template #clientOptions>
                  <option *ngFor="let item of clientList" [value]="item.id">
                    {{ item.clientName }}
                  </option>
                </ng-template>
              </select>
              <button class="syncbtn" (click)="syncData()">
                Sync
                <ion-icon class="sync-icon" name="sync-outline"></ion-icon>
              </button>
            </div>
          </ion-row>
          <ion-row class="data_count">
            <ion-col class="show_count d-flex">
              <p class="show_txt" style="margin-left: 15px; font-size: small">
                Show
              </p>
              <select
                (change)="optionSelected()"
                style="
                  margin-left: 10px;
                  width: 70px;
                  height: 20px;
                  margin-top: 10px;
                "
                [(ngModel)]="pageFilterDefault"
              >
                <option *ngFor="let item of pageFilter" [value]="item.code">
                  {{ item.name }}
                </option>
              </select>
              <span>
                <p style="margin-top: 11px; margin-left: 5px; font-size: 13px">
                  entries
                </p>
              </span>
            </ion-col>

            <ion-col class="search_txt d-flex">
              <p
                class="search_label"
              >
                Search:
              </p>
              <input
                class="search-input"
                [(ngModel)]="searchText"
                type="text"
                placeholder="project id, project name"
              />
            </ion-col>
          </ion-row>
          <span
            style="
              margin-left: 45%;
              margin-bottom: 10px;
              color: rgba(26, 74, 96, 0.9);
            "
            ><b>Projects({{ projectList.length }})</b></span
          >
          <div class="contentlist">
            <ion-grid [fixed]="true">
              <ion-row
                style="
                  margin-left: 8%;
                  height: 10%;
                  overflow-x: auto;
                  white-space: nowrap;
                "
              >
                <ng-container
                  *ngFor="
                    let item of projectList
                      | filter : searchText
                      | paginate
                        : { itemsPerPage: pageFilterDefault, currentPage: p }
                  "
                >
                  <app-dashboard-body
                    (click)="getSprints(item.projectName, item.projectId)"
                    class="bodycontent"
                  >
                    <div class="card-header">{{ item.projectName }}</div>
                    <!-- Additional card content here -->
                  </app-dashboard-body>
                </ng-container>
                <div
                  style="margin-left: 35%; margin-top: 10%"
                  *ngIf="this.projectList.length === 0"
                >
                  <h2>There Are No Projects.</h2>
                </div>
              </ion-row>
            </ion-grid>
          </div>
          <pagination-controls
            style="font-size: small"
            (pageChange)="p = $event"
          ></pagination-controls>
        </div>
      </ion-col>
    </ion-row>
  </ion-content>

  <ion-footer>
    <ion-title style="text-align: end; font-size: medium"
      >Copyright Text</ion-title
    >
  </ion-footer>
</ion-app>
